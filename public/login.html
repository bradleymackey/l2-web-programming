  <link rel="stylesheet" href="styles/common.css">

<body>

  <!-- NAV BAR -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4286f4;">
  <a class="navbar-brand" href="/events2017/">Events 2017</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/events2017/">Find Events</a>

    </div>
  </div>

<!-- title -->
<h1 class="display-3 super-heading">Admin Login</h1>
<p class="text-muted" style="text-align: center;padding-bottom:2vh;">
  Login to be able to use the Admin Panel to create new venues and events.
</p>

<!-- warning -->
<div id="login-alert-container">
  <div class="alert alert-warning" role="alert" style="display: inline-block;">
    Please make sure you have entered a username and password.
  </div>
</div>

<!-- another warning -->
<div id="server-alert-container">
  <div class="alert alert-danger" role="alert" style="display: inline-block;">
    Username and password not recognised.
  </div>
</div>

<!-- login form -->
<form id="login-form" class="generic-form">
  <div class="form-group">
    <input type="text" class="form-control" id="username-field" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="password-field" placeholder="Password">
  </div>
  <br>
  <span class="center-block">
  <button type="submit" class="btn btn-primary btn-lg">Login</button>
</span>
</form>

<!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">&#169; Bradley Mackey 2017</span>
    </div>
  </footer>
  <!-- scipts at the bottom so the html will load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="scripts/login.js"></script>
